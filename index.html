<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DinoPixel Tycoon</title>

    <!-- Tailwind CDN (ok para protÃ³tipo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte pixel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a1a;
        color: #ffffff;
        overflow-x: hidden;
      }
      .pixel-border {
        box-shadow: 0 -4px 0 0 #000, 0 4px 0 0 #000,
          -4px 0 0 0 #000, 4px 0 0 0 #000;
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 0.5);
      }
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.1) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.03),
            rgba(0, 255, 0, 0.01),
            rgba(0, 0, 255, 0.03)
          );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div class="crt-overlay"></div>

    <!-- ðŸ”´ ISTO Ã‰ O QUE FALTAVA -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
